<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <i class="fas fa-play-circle"></i>
            <span>MeuVideoSite</span>
        </div>
        
        <div class="user-actions">
            <button class="upload-btn" onclick="window.location.href='upload.html'">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload</span>
            </button>
        </div>
    </header>

    <div class="player-page">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        
        <div class="video-player-container">
            <div id="videoPlayer">
                <!-- O player será carregado aqui -->
            </div>
        </div>
        
        <div class="video-details">
            <h1 id="videoTitle">Carregando...</h1>
            <div class="video-stats">
                <span id="videoViews">0 visualizações</span>
                <span id="videoDate">Data desconhecida</span>
            </div>
            <p class="video-description" id="videoDescription">
                Carregando descrição do vídeo...
            </p>
        </div>
        
        <div class="related-videos">
            <h2>Vídeos Relacionados</h2>
            <div class="video-grid" id="relatedVideos">
                <!-- Vídeos relacionados serão carregados aqui -->
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Meu Site de Vídeos | Hospedado no GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
